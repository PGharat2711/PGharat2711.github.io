                'content_type': 'ecommerce_checkout',

    <title>Delivery | Prateek Gharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>body { font-family: 'Inter', sans-serif; } .font-serif { font-family: 'Playfair Display', serif; }</style>
</head>
<body class="bg-slate-50/50">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WPBC6CXZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <main class="max-w-7xl mx-auto px-4 py-16">
        <div class="flex justify-center mb-16">
            <div class="flex items-center gap-4">
                <div class="flex flex-col items-center"><div class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center font-bold text-sm">1</div><span class="text-[10px] font-black uppercase tracking-widest mt-2">Delivery</span></div>
                <div class="w-20 h-px bg-slate-200 mb-6"></div>
                <div class="flex flex-col items-center opacity-30"><div class="w-10 h-10 rounded-full border border-slate-300 bg-white text-slate-500 flex items-center justify-center font-bold text-sm">2</div><span class="text-[10px] font-black uppercase tracking-widest mt-2">Payment</span></div>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <div class="lg:col-span-8 bg-white p-10 border rounded-xl shadow-sm">
                <h1 class="text-3xl font-serif mb-10 font-semibold">Shipping Address</h1>
                <form id="delivery-form" class="space-y-8">
                    <div class="grid grid-cols-2 gap-6"><input required name="firstName" placeholder="First Name" class="border p-4 rounded-lg"><input required name="lastName" placeholder="Last Name" class="border p-4 rounded-lg"></div>
                    <input required name="email" type="email" placeholder="Email" class="w-full border p-4 rounded-lg">
                    <input required name="address" placeholder="Street Address" class="w-full border p-4 rounded-lg">
                    <div class="grid grid-cols-2 gap-6"><input required name="city" placeholder="City" class="border p-4 rounded-lg"><input required name="zip" placeholder="Zip" class="border p-4 rounded-lg"></div>
                    <button type="submit" class="w-full bg-black text-white py-6 font-bold uppercase tracking-widest">Continue to Payment</button>
                </form>
            </div>
            <aside class="lg:col-span-4" id="order-summary-container"></aside>
        </div>
    </main>
    <script type="module">
        import { initLayout, getCart } from './app.js';
        import { trackBeginCheckout, trackAddShippingInfo } from './tracking.js';
        initLayout();
        const cart = getCart();
        const subtotal = cart.reduce((acc, i) => acc + (i.price * i.quantity), 0);
        trackBeginCheckout(cart);
        document.getElementById('order-summary-container').innerHTML = `
            <div class="bg-slate-900 text-white p-8 rounded-xl"><h3 class="text-xl font-serif mb-8 border-b border-white/10 pb-4">Your Order</h3><div class="space-y-4 mb-8">${cart.map(i => `<div class="flex justify-between text-sm"><span>${i.name} x${i.quantity}</span><span>$${(i.price * i.quantity).toFixed(2)}</span></div>`).join('')}</div><div class="border-t border-white/10 pt-4"><div class="flex justify-between font-black text-2xl"><span>Total</span><span>$${(subtotal + 10).toFixed(2)}</span></div></div></div>`;
        document.getElementById('delivery-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = new FormData(e.target);
            localStorage.setItem('pg_delivery', JSON.stringify(Object.fromEntries(data.entries())));
            trackAddShippingInfo(cart, "Standard Delivery");
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
