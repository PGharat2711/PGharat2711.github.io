    <script>
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'default_consent',
        ad_storage: 'denied',
        analytics_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied'
      });
      (function() {
        const stored = localStorage.getItem('consent_status');
        if (stored) {
          const consent = JSON.parse(stored);
          window.dataLayer.push({
            event: 'update_consent',
            analytics_storage: consent.analytics ? 'granted' : 'denied',
            ad_storage: consent.ads ? 'granted' : 'denied',
            ad_user_data: consent.ads ? 'granted' : 'denied',
            ad_personalization: consent.ads ? 'granted' : 'denied'
          });
        }
      })();
    </script>

    <!-- Metadata DataLayer -->
    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('pg_user') || 'null');
            
            // Browser Detection Helpers
            const ua = navigator.userAgent;
            let browserType = "Other";
            if (ua.indexOf("Firefox") > -1) browserType = "Firefox";
            else if (ua.indexOf("SamsungBrowser") > -1) browserType = "Samsung Browser";
            else if (ua.indexOf("Opera") > -1 || ua.indexOf("OPR") > -1) browserType = "Opera";
            else if (ua.indexOf("Trident") > -1) browserType = "Internet Explorer";
            else if (ua.indexOf("Edge") > -1) browserType = "Edge";
            else if (ua.indexOf("Chrome") > -1) browserType = "Chrome";
            else if (ua.indexOf("Safari") > -1) browserType = "Safari";
            const browserVersion = (ua.match(/(?:\b(MSIE |Edge\/|Firefox\/|Chrome\/|Safari\/|Opera\/|OPR\/|rv:))([\d\.]+)/) || ["", "", "unknown"])[2];

            window.dataLayer.push({
                'content_type': 'ecommerce_checkout',
                'content_group': 'checkout',
                'page_category': 'Checkout',
                'page_subcategory': 'Payment',
                'page_type': 'checkout_payment',
                'navigation_path': window.location.pathname,
                'login_status': user ? 'logged_in' : 'logged_out',
                'user_id': user ? user.uid : null,
                'site_version': '1.2.0',
                // New Variables
                'browser_type': browserType,
                'browser_version': browserVersion,
                'environment_type': window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 'development' : 'production',
                'internal_employees': user && user.email && user.email.endsWith('@prateekgharat.com') ? true : false,
                'page_currency': 'USD',
                'page_previous': document.referrer || 'direct',
                'page_reload': window.performance && window.performance.getEntriesByType("navigation")[0] && window.performance.getEntriesByType("navigation")[0].type === 'reload' ? true : false,
                'page_virtual': false,
                'responsive_pages': true,
                'server_name': window.location.hostname
            });
        })();
    </script>

    <title>Payment | Prateek Gharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body class="bg-slate-50/50">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WPBC6CXZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <main class="max-w-7xl mx-auto px-4 py-16">
        <div class="flex justify-center mb-16">
            <div class="flex items-center gap-4">
                <div class="flex flex-col items-center"><div class="w-10 h-10 rounded-full bg-green-500 text-white flex items-center justify-center"><i class="fa-solid fa-check"></i></div><span class="text-[10px] font-black uppercase tracking-widest mt-2 text-green-600">Delivery</span></div>
                <div class="w-20 h-px bg-green-500 mb-6"></div>
                <div class="flex flex-col items-center"><div class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center font-bold text-sm shadow-xl shadow-black/20">2</div><span class="text-[10px] font-black uppercase tracking-widest mt-2">Payment</span></div>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <div class="lg:col-span-8 space-y-8">
                <div class="bg-white p-10 border rounded-xl shadow-sm">
                    <h1 class="text-3xl font-serif mb-10 font-semibold">Payment Details</h1>
                    <form id="payment-form" class="space-y-8">
                        <input required placeholder="Cardholder Name" class="w-full border p-4 rounded-lg">
                        <input required placeholder="Card Number" class="w-full border p-4 rounded-lg font-mono">
                        <div class="grid grid-cols-2 gap-6"><input required placeholder="MM/YY" class="border p-4 rounded-lg"><input required placeholder="CVV" class="border p-4 rounded-lg"></div>
                        <button type="submit" class="w-full bg-black text-white py-6 font-bold uppercase tracking-widest">Complete Purchase</button>
                    </form>
                </div>
            </div>
            <aside class="lg:col-span-4" id="order-summary-container"></aside>
        </div>
    </main>
    <script type="module">
        import { initLayout, getCart, saveCart } from './app.js';
        import { trackAddPaymentInfo } from './tracking.js';
        initLayout();
        const cart = getCart();
        const total = cart.reduce((acc, i) => acc + (i.price * i.quantity), 0) + 10;
        document.getElementById('order-summary-container').innerHTML = `<div class="bg-slate-900 text-white p-8 rounded-xl"><h3 class="text-xl font-serif mb-8">Total to Pay</h3><p class="text-3xl font-black">$${total.toFixed(2)}</p></div>`;
        document.getElementById('payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            trackAddPaymentInfo(cart, "Credit Card");
            const orderId = 'PG-' + Math.floor(Math.random() * 900000 + 100000);
            sessionStorage.setItem('pg_last_order', JSON.stringify({ items: cart, total, delivery: JSON.parse(localStorage.getItem('pg_delivery')), orderId }));
            saveCart([]);
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
