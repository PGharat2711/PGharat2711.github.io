
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Product | Prateek Gharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>body { font-family: 'Inter', sans-serif; } .font-serif { font-family: 'Playfair Display', serif; }</style>
</head>
<body class="bg-white">
    <main class="max-w-7xl mx-auto px-4 py-16" id="product-view">
        <!-- Dynamically loaded -->
    </main>
    <script type="module">
        import { PRODUCTS } from './data.js';
        import { initLayout, getCart, saveCart } from './app.js';
        import { trackProductView, trackAddToCart } from './tracking.js';
        initLayout();

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const product = PRODUCTS.find(p => p.id === id);

        if (!product) window.location.href = 'shop.html';
        else {
            trackProductView(product);
            document.getElementById('product-view').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-20">
                    <div class="aspect-[3/4] bg-slate-50 relative overflow-hidden">
                        <img src="${product.image}" class="w-full h-full object-cover hover:scale-105 transition duration-700" alt="">
                        <div class="absolute top-4 left-4 bg-white/80 backdrop-blur px-3 py-1 text-[10px] font-bold uppercase tracking-widest text-slate-900 border border-slate-200">
                           ${product.brand}
                        </div>
                    </div>
                    <div class="space-y-10">
                        <div class="space-y-4">
                            <nav class="flex text-[10px] font-black uppercase tracking-widest text-slate-400 gap-2 items-center">
                                <span>${product.category}</span>
                                <i class="fa-solid fa-chevron-right text-[8px]"></i>
                                <span>${product.category2}</span>
                                <i class="fa-solid fa-chevron-right text-[8px]"></i>
                                <span>${product.category3}</span>
                            </nav>
                            <h1 class="text-5xl font-serif text-slate-900">${product.name}</h1>
                            <div class="flex items-center gap-4">
                                <p class="text-3xl font-black text-slate-900">$${product.price.toFixed(2)}</p>
                                <span class="bg-slate-100 text-slate-600 px-2 py-1 text-[10px] font-bold uppercase tracking-wider rounded">
                                    ${product.businessVertical}
                                </span>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <h3 class="text-xs font-black uppercase tracking-widest text-slate-900 mb-3">Selected Variant</h3>
                                <div class="inline-block border-2 border-black px-4 py-2 text-sm font-medium">
                                    ${product.variant}
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <h3 class="text-xs font-black uppercase tracking-widest text-slate-900">Description</h3>
                                <p class="text-slate-500 leading-relaxed text-lg">${product.description}</p>
                            </div>

                            <div class="bg-slate-50 p-4 border border-slate-100 space-y-2">
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Product Details</p>
                                <ul class="text-xs text-slate-600 space-y-1">
                                    <li><span class="font-bold">Collection:</span> ${product.category4}</li>
                                    <li><span class="font-bold">Designer:</span> ${product.brand}</li>
                                    <li><span class="font-bold">Item ID:</span> ${product.id}</li>
                                </ul>
                            </div>
                        </div>

                        <div class="pt-10 border-t border-slate-100 space-y-6">
                            <button id="add-btn" class="w-full bg-black text-white py-6 font-bold uppercase tracking-[0.2em] hover:bg-slate-800 transition shadow-xl shadow-black/10 active:scale-95">
                                Add to Bag
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('add-btn').addEventListener('click', () => {
                const cart = getCart();
                const existing = cart.find(i => i.id === product.id);
                if (existing) existing.quantity += 1;
                else cart.push({ ...product, quantity: 1 });
                saveCart(cart);
                trackAddToCart(product, 1);
                alert(`${product.name} (${product.variant}) added to cart!`);
            });
        }
    </script>
</body>
</html>
