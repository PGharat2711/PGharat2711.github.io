
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Consent Mode v2 -->
    <script>
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'default_consent',
        ad_storage: 'denied',
        analytics_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied'
      });
      (function() {
        const stored = localStorage.getItem('consent_status');
        if (stored) {
          const consent = JSON.parse(stored);
          window.dataLayer.push({
            event: 'update_consent',
            analytics_storage: consent.analytics ? 'granted' : 'denied',
            ad_storage: consent.ads ? 'granted' : 'denied',
            ad_user_data: consent.ads ? 'granted' : 'denied',
            ad_personalization: consent.ads ? 'granted' : 'denied'
          });
        }
      })();
    </script>

    <!-- Metadata DataLayer -->
    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('pg_user') || 'null');
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id') || 'unknown';
            window.dataLayer.push({
                'content_type': 'product',
                'content_group': 'fashion',
                'page_category': 'PDP',
                'page_subcategory': id,
                'page_type': 'detail',
                'navigation_path': window.location.pathname,
                'login_status': user ? 'logged_in' : 'logged_out',
                'user_id': user ? user.uid : null,
                'customer_segment': user ? 'fashion_enthusiast' : 'guest',
                'loyalty_tier': user ? 'Gold' : 'none',
                'language': navigator.language || 'en-US',
                'country': 'US',
                'device_type': /Mobi|Android/i.test(navigator.userAgent) ? 'mobile' : 'desktop',
                'site_version': '1.2.0'
            });
        })();
    </script>

    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Product | Prateek Gharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>body { font-family: 'Inter', sans-serif; } .font-serif { font-family: 'Playfair Display', serif; }</style>
</head>
<body class="bg-white">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WPBC6CXZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <main class="max-w-7xl mx-auto px-4 py-16" id="product-view"></main>
    <script type="module">
        import { PRODUCTS } from './data.js';
        import { initLayout, getCart, saveCart } from './app.js';
        import { trackProductView, trackAddToCart } from './tracking.js';
        initLayout();
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const product = PRODUCTS.find(p => p.id === id);
        if (!product) window.location.href = 'shop.html';
        else {
            trackProductView(product);
            document.getElementById('product-view').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-20">
                    <div class="aspect-[3/4] bg-slate-50 relative overflow-hidden">
                        <img src="${product.image}" class="w-full h-full object-cover hover:scale-105 transition duration-700" alt="">
                    </div>
                    <div class="space-y-10">
                        <div class="space-y-4">
                            <h1 class="text-5xl font-serif text-slate-900">${product.name}</h1>
                            <p class="text-3xl font-black text-slate-900">$${product.price.toFixed(2)}</p>
                        </div>
                        <p class="text-slate-500 leading-relaxed text-lg">${product.description}</p>
                        <button id="add-btn" class="w-full bg-black text-white py-6 font-bold uppercase tracking-[0.2em] hover:bg-slate-800 transition shadow-xl shadow-black/10 active:scale-95">Add to Bag</button>
                    </div>
                </div>
            `;
            document.getElementById('add-btn').addEventListener('click', () => {
                const cart = getCart();
                const existing = cart.find(i => i.id === product.id);
                if (existing) existing.quantity += 1;
                else cart.push({ ...product, quantity: 1 });
                saveCart(cart);
                trackAddToCart(product, 1);
                alert(`${product.name} added to cart!`);
            });
        }
    </script>
</body>
</html>
