
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Your Bag | Prateek Gharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>body { font-family: 'Inter', sans-serif; } .font-serif { font-family: 'Playfair Display', serif; }</style>
</head>
<body class="bg-white">
    <main class="max-w-7xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-serif mb-12">Shopping Bag</h1>
        <div id="cart-content" class="grid grid-cols-1 lg:grid-cols-3 gap-16">
            <!-- Dynamically loaded -->
        </div>
    </main>
    <script type="module">
        import { initLayout, getCart, saveCart } from './app.js';
        import { trackViewCart } from './tracking.js';
        initLayout();

        const cart = getCart();
        const container = document.getElementById('cart-content');

        if (cart.length === 0) {
            container.innerHTML = `<div class="col-span-3 py-20 text-center space-y-6"><i class="fa-solid fa-shopping-bag text-6xl text-slate-100"></i><h2 class="text-2xl font-serif">Your bag is empty</h2><a href="shop.html" class="inline-block border-b-2 border-black font-bold pb-1">Start Shopping</a></div>`;
        } else {
            // Tracking: View Cart
            trackViewCart(cart);

            const subtotal = cart.reduce((acc, i) => acc + (i.price * i.quantity), 0);
            container.innerHTML = `
                <div class="lg:col-span-2 space-y-8">
                    ${cart.map(i => `
                        <div class="flex gap-6 pb-8 border-b border-slate-100">
                            <div class="w-24 h-32 bg-slate-50"><img src="${i.image}" class="w-full h-full object-cover"></div>
                            <div class="flex-1 flex justify-between">
                                <div><h3 class="font-serif text-xl">${i.name}</h3><p class="text-sm text-slate-400">${i.category}</p></div>
                                <div class="text-right font-bold text-lg">$${(i.price * i.quantity).toFixed(2)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <aside class="bg-slate-50 p-8 rounded-xl h-fit space-y-8">
                    <h3 class="text-xl font-serif border-b pb-4">Summary</h3>
                    <div class="flex justify-between font-bold text-2xl pt-4"><span>Total</span><span>$${(subtotal + 10).toFixed(2)}</span></div>
                    <a href="delivery.html" class="block w-full bg-black text-white py-5 text-center font-bold uppercase tracking-widest hover:bg-slate-800 transition">Checkout Now</a>
                </aside>
            `;
        }
    </script>
</body>
</html>
