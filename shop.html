      window.dataLayer.push({
        event: 'default_consent',
        ad_storage: 'denied',
        analytics_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied'
      });
      (function() {
        const stored = localStorage.getItem('consent_status');
        if (stored) {
          const consent = JSON.parse(stored);
          window.dataLayer.push({
            event: 'update_consent',
            analytics_storage: consent.analytics ? 'granted' : 'denied',
            ad_storage: consent.ads ? 'granted' : 'denied',
            ad_user_data: consent.ads ? 'granted' : 'denied',
            ad_personalization: consent.ads ? 'granted' : 'denied'
          });
        }
      })();
    </script>

    <!-- Metadata DataLayer -->
    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('pg_user') || 'null');
            const params = new URLSearchParams(window.location.search);
            const cat = params.get('category') || 'All';
            window.dataLayer.push({
                'content_type': 'ecommerce',
                'content_group': cat.toLowerCase(),
                'page_category': 'Shop',
                'page_subcategory': cat,
                'page_type': 'listing',
                'navigation_path': window.location.pathname,
                'login_status': user ? 'logged_in' : 'logged_out',
                'user_id': user ? user.uid : null,
                'customer_segment': user ? 'fashion_enthusiast' : 'guest',
                'loyalty_tier': user ? 'Gold' : 'none',
                'language': navigator.language || 'en-US',
                'country': 'US',
                'device_type': /Mobi|Android/i.test(navigator.userAgent) ? 'mobile' : 'desktop',
                'site_version': '1.2.0'
            });
        })();

    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Shop | Prateek Gharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>body { font-family: 'Inter', sans-serif; } .font-serif { font-family: 'Playfair Display', serif; }</style>
</head>
<body class="bg-white">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WPBC6CXZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <main class="max-w-7xl mx-auto px-4 py-16">
        <div class="flex flex-col md:flex-row gap-16">
            <aside class="w-full md:w-64 space-y-12">
                <div>
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6">Categories</h3>
                    <div class="space-y-4 text-sm" id="cat-filters">
                        <a href="shop.html" class="block hover:font-bold">All Collections</a>
                        <a href="shop.html?category=Men" class="block hover:font-bold">Men</a>
                        <a href="shop.html?category=Women" class="block hover:font-bold">Women</a>
                        <a href="shop.html?category=Kids" class="block hover:font-bold">Kids</a>
                    </div>
                </div>
            </aside>
            <div class="flex-1">
                <h1 id="shop-title" class="text-4xl font-serif mb-12">All Collections</h1>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
            </div>
        </div>
    </main>
    <script type="module">
        import { PRODUCTS } from './data.js';
        import { initLayout } from './app.js';
        import { trackViewItemList, trackSelectItem } from './tracking.js';
        initLayout();
        const params = new URLSearchParams(window.location.search);
        const cat = params.get('category');
        const grid = document.getElementById('product-grid');
        const title = document.getElementById('shop-title');
        const filtered = cat ? PRODUCTS.filter(p => p.category === cat) : PRODUCTS;
        const listName = cat ? `${cat} Category` : "All Collections";
        title.innerText = listName;
        trackViewItemList(filtered, listName);
        filtered.forEach((p, index) => {
            const item = document.createElement('div');
            item.className = "group space-y-4 cursor-pointer";
            item.innerHTML = `
                <div class="aspect-[4/5] bg-slate-100 overflow-hidden">
                    <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" alt="">
                </div>
                <div class="space-y-1">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${p.category}</p>
                    <h3 class="text-lg font-serif">${p.name}</h3>
                    <p class="font-bold text-slate-900">$${p.price.toFixed(2)}</p>
                </div>
            `;
            item.onclick = () => {
                trackSelectItem(p, index, listName);
                window.location.href = `product.html?id=${p.id}`;
            };
            grid.appendChild(item);
        });
    </script>
</body>
</html>
