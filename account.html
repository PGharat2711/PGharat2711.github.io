
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Consent Mode v2 -->
    <script>
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: 'default_consent',
        ad_storage: 'denied',
        analytics_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied'
      });
      (function() {
        const stored = localStorage.getItem('consent_status');
        if (stored) {
          const consent = JSON.parse(stored);
          window.dataLayer.push({
            event: 'update_consent',
            analytics_storage: consent.analytics ? 'granted' : 'denied',
            ad_storage: consent.ads ? 'granted' : 'denied',
            ad_user_data: consent.ads ? 'granted' : 'denied',
            ad_personalization: consent.ads ? 'granted' : 'denied'
          });
        }
      })();
    </script>

    <!-- Metadata DataLayer -->
    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('pg_user') || 'null');
            window.dataLayer.push({
                'content_type': 'user_account',
                'content_group': 'account',
                'page_category': 'Account',
                'page_subcategory': user ? 'Profile' : 'Auth',
                'page_type': 'account',
                'navigation_path': window.location.pathname,
                'login_status': user ? 'logged_in' : 'logged_out',
                'user_id': user ? user.uid : null,
                'customer_segment': user ? 'fashion_enthusiast' : 'guest',
                'loyalty_tier': user ? 'Gold' : 'none',
                'language': navigator.language || 'en-US',
                'site_version': '1.2.0'
            });
        })();
    </script>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Account | Prateek Gharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>body { font-family: 'Inter', sans-serif; } .font-serif { font-family: 'Playfair Display', serif; } .hidden-tab { display: none; }</style>
</head>
<body class="bg-slate-50">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WPBC6CXZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <main class="max-w-4xl mx-auto px-4 py-24 min-h-[70vh]">
        <div id="auth-container" class="max-w-md mx-auto bg-white p-10 rounded-2xl shadow-sm border border-slate-200">
            <div id="auth-tabs" class="flex border-b border-slate-100 mb-10">
                <button id="tab-login" class="flex-1 pb-4 text-sm font-bold uppercase tracking-widest border-b-2 border-black">Login</button>
                <button id="tab-signup" class="flex-1 pb-4 text-sm font-bold uppercase tracking-widest text-slate-300 border-b-2 border-transparent">Sign Up</button>
            </div>
            <div id="login-section" class="space-y-8">
                <div class="text-center space-y-2"><h1 class="text-3xl font-serif">Welcome Back</h1></div>
                <form id="login-form" class="space-y-6">
                    <input required id="login-email" type="email" placeholder="Email" class="w-full border p-4 rounded-xl">
                    <input required type="password" placeholder="Password" class="w-full border p-4 rounded-xl">
                    <button type="submit" class="w-full bg-black text-white py-5 rounded-xl font-bold uppercase tracking-widest hover:bg-slate-800 transition">Login</button>
                </form>
            </div>
            <div id="signup-section" class="space-y-8 hidden-tab">
                <div class="text-center space-y-2"><h1 class="text-3xl font-serif">Join the Legacy</h1></div>
                <form id="signup-form" class="space-y-6">
                    <input required id="signup-name" type="text" placeholder="Name" class="w-full border p-4 rounded-xl">
                    <input required id="signup-email" type="email" placeholder="Email" class="w-full border p-4 rounded-xl">
                    <input required type="password" placeholder="Password" class="w-full border p-4 rounded-xl">
                    <button type="submit" class="w-full bg-black text-white py-5 rounded-xl font-bold uppercase tracking-widest hover:bg-slate-800 transition">Register</button>
                </form>
            </div>
        </div>
        <div id="profile-container" class="bg-white rounded-2xl shadow-sm border overflow-hidden hidden-tab">
            <div class="bg-slate-900 h-32 relative"></div>
            <div class="pt-16 px-10 pb-12 space-y-12">
                <div class="flex justify-between items-start">
                    <div><h1 id="profile-display-name" class="text-4xl font-serif">...</h1><p id="profile-display-id" class="text-[10px] uppercase tracking-widest text-slate-400">UID: 000</p></div>
                    <button onclick="window.logoutUser()" class="text-xs font-bold text-red-500 uppercase tracking-widest">Logout</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module">
        import { initLayout, pushToDataLayer, generate9DigitId, getUser, logoutUser } from './app.js';
        import { trackSignUp } from './tracking.js';
        initLayout();
        const updateView = () => {
            const user = getUser();
            if (user) {
                document.getElementById('auth-container').classList.add('hidden-tab');
                document.getElementById('profile-container').classList.remove('hidden-tab');
                document.getElementById('profile-display-name').innerText = user.name;
                document.getElementById('profile-display-id').innerText = `UID: ${user.uid}`;
            }
        };
        document.getElementById('tab-login').onclick = () => {
            document.getElementById('login-section').classList.remove('hidden-tab');
            document.getElementById('signup-section').classList.add('hidden-tab');
        };
        document.getElementById('tab-signup').onclick = () => {
            document.getElementById('signup-section').classList.remove('hidden-tab');
            document.getElementById('login-section').classList.add('hidden-tab');
        };
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const user = { uid: generate9DigitId(email).toString(), name: document.getElementById('signup-name').value, email };
            localStorage.setItem('pg_user', JSON.stringify(user));
            trackSignUp(user);
            window.location.reload();
        });
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const user = { uid: generate9DigitId(email).toString(), name: email.split('@')[0], email };
            localStorage.setItem('pg_user', JSON.stringify(user));
            pushToDataLayer('login', { user_id: user.uid, method: 'email' });
            window.location.reload();
        });
        updateView();
    </script>
</body>
</html>
