<html lang="en">

    <script>
      window.dataLayer = window.dataLayer || [];
      // 1. Default Consent
      window.dataLayer.push({
        event: 'default_consent',
        ad_storage: 'denied',
        analytics_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied'
      });
      // 4. Load Stored Consent
      (function() {
        const stored = localStorage.getItem('consent_status');
        if (stored) {
          const consent = JSON.parse(stored);
          window.dataLayer.push({
            event: 'update_consent',
            analytics_storage: consent.analytics ? 'granted' : 'denied',
            ad_storage: consent.ads ? 'granted' : 'denied',
            ad_user_data: consent.ads ? 'granted' : 'denied',
            ad_personalization: consent.ads ? 'granted' : 'denied'
          });
        }
      })();
    </script>

    <!-- Metadata DataLayer (Extreme top, after consent) -->
    <script>
        (function() {
            const user = JSON.parse(localStorage.getItem('pg_user') || 'null');
            const isReturning = localStorage.getItem('pg_visited') === 'true';
            localStorage.setItem('pg_visited', 'true');

            window.dataLayer.push({
                'content_type': 'ecommerce',
                'content_group': 'home',
                'page_category': 'Homepage',
                'page_subcategory': 'Discovery',
                'page_type': 'homepage',
                'navigation_path': window.location.pathname,
                'login_status': user ? 'logged_in' : 'logged_out',
                'user_type': user ? 'returning' : (isReturning ? 'returning' : 'new'),
                'user_id': user ? user.uid : null,
                'customer_segment': user ? 'fashion_enthusiast' : 'guest',
                'loyalty_tier': user ? 'Gold' : 'none',
                'language': navigator.language || 'en-US',
                'country': 'US',
                'device_type': /Mobi|Android/i.test(navigator.userAgent) ? 'mobile' : 'desktop',
                'site_version': '1.2.0',
                'experiment_id': 'exp_ga4_tagging_001',
                'experiment_variant': 'variant_a'
            });
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Prateek Gharat | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>body { font-family: 'Inter', sans-serif; } .font-serif { font-family: 'Playfair Display', serif; }</style>
</head>
<body class="bg-white">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WPBC6CXZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <header class="relative h-[80vh] overflow-hidden bg-slate-900">
        <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&q=80&w=2000" class="absolute inset-0 w-full h-full object-cover opacity-70" alt="Hero">
        <div class="relative h-full flex items-center justify-center text-center text-white px-4">
            <div class="max-w-2xl space-y-6">
                <span class="text-[10px] font-black uppercase tracking-[0.4em]">Spring Summer 2024</span>
                <h1 class="text-6xl md:text-8xl font-serif leading-tight">A Legacy of Style</h1>
                <p class="text-lg opacity-80 max-w-md mx-auto font-light">Minimalist silhouettes crafted from the finest organic textiles for the modern connoisseur.</p>
                <div class="pt-6">
                    <a href="shop.html" class="inline-block bg-white text-black px-12 py-5 font-bold uppercase tracking-widest hover:bg-slate-100 transition active:scale-95">Explore Collection</a>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-24">
        <div class="flex justify-between items-end mb-16">
            <div>
                <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">Curated for you</span>
                <h2 class="text-4xl font-serif mt-2">Seasonal Picks</h2>
            </div>
            <a href="shop.html" class="text-sm font-bold border-b-2 border-black pb-1 hover:text-slate-500 hover:border-slate-500 transition">Shop All</a>
        </div>
        <div id="featured-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-12"></div>
    </main>

    <script type="module">
        import { PRODUCTS } from './data.js';
        import { initLayout } from './app.js';
        import { trackViewItemList, trackSelectItem } from './tracking.js';
        initLayout();
        const grid = document.getElementById('featured-grid');
        if (grid) {
            const featuredProducts = PRODUCTS.slice(0, 4);
            trackViewItemList(featuredProducts, "Homepage Featured Grid");
            featuredProducts.forEach((p, index) => {
                const item = document.createElement('div');
                item.className = "group space-y-4 cursor-pointer";
                item.innerHTML = `
                    <div class="aspect-[3/4] bg-slate-50 overflow-hidden relative">
                        <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-1000" alt="${p.name}">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition duration-500"></div>
                    </div>
                    <div class="space-y-1">
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${p.category}</p>
                        <h3 class="text-lg font-serif group-hover:underline decoration-1 underline-offset-4">${p.name}</h3>
                        <p class="font-bold text-slate-900">$${p.price.toFixed(2)}</p>
                    </div>
                `;
                item.onclick = () => {
                    trackSelectItem(p, index, "Homepage Featured Grid");
                    window.location.href = `product.html?id=${p.id}`;
                };
                grid.appendChild(item);
            });
        }
    </script>
</body>
</html>
